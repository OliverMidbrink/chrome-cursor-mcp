<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chrome MCP</title>
    <style>
      body { font-family: system-ui, sans-serif; padding: 10px; width: 300px; }
      input, button { width: 100%; margin: 6px 0; }
      pre { white-space: pre-wrap; background: #f6f6f6; padding: 8px; max-height: 180px; overflow: auto; }
    </style>
  </head>
  <body>
    <input id="url" placeholder="https://example.com" />
    <button id="nav">Navigate</button>
    <button id="shot">Screenshot</button>
    <button id="logs">Console Logs</button>
    <textarea id="expr" placeholder="console.log('hi'); 'ok'" style="width:100%;height:60px;"></textarea>
    <button id="eval">Evaluate JS</button>
    <pre id="out"></pre>
    <script src="popup.js"></script>
  </body>
</html>
